<div class="card">
    <div class="card-body">
        <form [formGroup]="vendorForm" novalidate (ngSubmit)="addVendor()">


            <div [ngClass]="form-group">
                <label class="col-md-4">Vendor Name</label>
                <input type="text" class="form-control" formControlName="vd_name" #vd_name />
            </div>

            <div *ngIf="vendorForm.controls['vd_name'].invalid && (vendorForm.controls['vd_name'].dirty || vendorForm.controls['vd_name'].touched)"
                class="alert alert-danger">
                <div *ngIf="vendorForm.controls['vd_name'].errors.required">
                    Vendor Name is required.
                </div>
            </div>
            <br>

            <div [ngClass]="form-group">
                <div [ngClass]="form-group">
                    <label class="col-md-4">Vendor Type</label>
                    <input type="text" class="form-control" formControlName="vd_type" #vd_type />
                </div>
            </div>
            <br>


            <div [ngClass]="form-group">
                <label class="col-md-4">Asset Type</label>

                <select class="form-control" id="vd_atype_id" name="vd_atype_id" formControlName="vd_atype_id">
                    <option value="">Choose Asset Type</option>
                    <option *ngFor="let assettype of assettypes | async" ngValue="{{assettype.at_id}}">
                        {{assettype.at_name}}</option>
                </select>
            </div>

            <div *ngIf="vendorForm.controls['vd_atype_id'].invalid && (vendorForm.controls['vd_atype_id'].dirty || vendorForm.controls['vd_atype_id'].touched)"
                class="alert alert-danger">
                <div *ngIf="vendorForm.controls['vd_atype_id'].errors.required">
                    Asset Type is required.
                </div>
            </div>

            <br>
            <div [ngClass]="form-group">
                <label class="col-md-4" for="Date">Valid From</label>
                <input type="date" class="form-control" formControlName="vd_from">
            </div>
            <br>
            <div [ngClass]="form-group">
                <label class="col-md-4" for="Date">Valid To</label>
                <input type="date" class="form-control" formControlName="vd_to">
            </div>
            <br>
            <div class="form-group">
                <label class="col-md-4">Vendor Address </label>
                <textarea class="form-control" rows=3 cols="3" formControlName="vd_addr" #vd_addr></textarea>
            </div>
            <div *ngIf="vendorForm.controls['vd_addr'].invalid && (vendorForm.controls['vd_addr'].dirty || vendorForm.controls['vd_addr'].touched)"
                class="alert alert-danger">
                <div *ngIf="vendorForm.controls['vd_addr'].errors.required">
                    Vendor Address is required.
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="vendorForm.pristine || vendorForm.invalid">
                    Add Vendor
                </button>
            </div>
        </form>
    </div>
</div>
