<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Vendor Creation</h2>
    </div>


    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>VendorId</th>
                    <th>VendorName</th>
                    <th>VendorType</th>
                    <th>Asset Type</th>
                    <th> Date From</th>
                    <th>Date To</th>
                    <th>Vendor Address</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendors | async | paginate:{itemsPerPage:2,currentPage:p};let i=index ">
                    <td>{{vendor.vd_id}}</td>
                    <td>{{vendor.vd_name}}</td>
                    <td>{{vendor.vd_type}}</td>
                    <td>{{vendor.vd_atype}}</td>
                    <td>{{vendor.vd_fromStr}}</td>
                    <td>{{vendor.vd_toStr}}</td>
                    <td>{{vendor.vd_addr}}</td>


                    <td><button [routerLink]="['/vedit',vendor.vd_id]" class="btn btn-info"
                            style="margin-left: 10px">Update</button></td>
                            <td>
                        <button (click)="deleteVendor(vendor.vd_id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>

<pagination-controls (pageChange)="p=$event">
